<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<dom-module id="shopping-list-items">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-item[checked] paper-item-body {
        text-decoration: line-through;
        opacity: 0.38;
      }

      paper-fab {
        position: fixed;
        right: 16px;
        bottom: 16px;
      }
    </style>

    <paper-listbox>
      <paper-item checked>
        <paper-checkbox checked></paper-checkbox>
        <paper-item-body>
          <div>Mangos</div>
        </paper-item-body>
        <iron-icon icon="more-vert"></iron-icon>
      </paper-item>
      <paper-item>
        <paper-checkbox></paper-checkbox>
        <paper-item-body>
          <div>Oranges</div>
        </paper-item-body>
        <iron-icon icon="more-vert"></iron-icon>
      </paper-item>
      <paper-item>
        <paper-checkbox></paper-checkbox>
        <paper-item-body>
          <div>Pears</div>
        </paper-item-body>
        <iron-icon icon="more-vert"></iron-icon>
      </paper-item>
    </paper-listbox>
    <paper-fab mini icon="add"></paper-fab>
  </template>
  <script>
    class ShoppingListItems extends Polymer.Element {
      static get is() { return "shopping-list-items"; }
    }
    window.customElements.define(ShoppingListItems.is, ShoppingListItems);
  </script>
</dom-module>
