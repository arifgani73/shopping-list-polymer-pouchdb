<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="pouchdb.html">
<link rel="import" href="shopping-list-model.html">

<dom-module id="shopping-list-lists">
  <template>
    <style>
      :host {
        display: block;
        padding: 8px 8px;
      }

      div.empty-state {
        text-align: center;
        margin-top: 120px;
      }

      paper-card {
        width: 100%;
      }

      paper-fab {
        position: fixed;
        right: 16px;
        bottom: 16px;
      }
    </style>

    <template is="dom-if" if="[[listOfShoppingListsIsEmpty]]">
      <div class="empty-state">You have no shopping lists</div>
    </template>

    <template is="dom-repeat" items="[[listOfShoppingListsArray]]">
      <a name="index" href="[[rootPath]]items/[[item._id]]">
        <paper-card heading="[[item.title]]">
        </paper-card>
      </a>
    </template>

    <a name="lists-add" href="[[rootPath]]list-add">
      <paper-fab mini icon="add"></paper-fab>
    </a>

  </template>
  <script>

    class ShoppingListLists extends Polymer.Element {

      static get is() { return "shopping-list-lists"; }

      static get properties() {
        return {
          shoppingListFactory: {
            type: Object,
            readOnly: true,
            notify: false,
            value: function() {
              return new ShoppingListModel.ShoppingListFactory()
            }
          },
          db: {
            type: Object,
            readOnly: true,
            notify: false,
            value: function() {
              return new PouchDB("shopping-list");
            }
          },
          dbChanges: {
            type: Object,
            notify: false
          },
          shoppingListRepository: {
            type: Object,
            readOnly: true,
            notify: false,
            value: function() {
              return new ShoppingListModel.ShoppingListRepositoryPouchDB(this.db)
            }
          },
          listOfShoppingLists: {
            type: Object,
            readOnly: true,
            notify: true,
            value: function() {
              return this.shoppingListFactory.newListOfShoppingLists();
            }
          },
          listOfShoppingListsArray: {
            type: Array,
            readOnly: true,
            notify: true,
            computed: "_listOfShoppingListsArray(listOfShoppingLists)"
          },
          listOfShoppingListsIsEmpty: {
            type: Boolean,
            readOnly: true,
            notify: true,
            computed: "_listOfShoppingListsIsEmpty(listOfShoppingLists)"
          }
        };
      }

      _listOfShoppingListsArray(listOfShoppingLists) {
        return listOfShoppingLists.toArray();
      }

      _listOfShoppingListsIsEmpty(listOfShoppingLists) {
        return listOfShoppingLists.isEmpty();
      }

      ready() {
        super.ready();
        this.shoppingListRepository.ensureIndexes().then(result => {
          this.dbChanges = this.db.changes({
            live: true,
            selector: {
              type: "list"
            }
          }).on("change", change => {
            this.shoppingListRepository.find().then(listOfShoppingLists => {
              this._setListOfShoppingLists(listOfShoppingLists);
            });
          });
        });
      }

    }
    window.customElements.define(ShoppingListLists.is, ShoppingListLists);
  </script>
</dom-module>
